<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="https://m.media-amazon.com/images/I/31RvOPlfH7L.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="scss/style.css" />
    <title>Todo App</title>
  </head>
  <body>
    <div class="todo">
      <div class="app">
        <h1>Todo App</h1>
        <form class="d-flex">
          <input
            type="text"
            class="form-control me-2"
            placeholder="Add your new todo"
            autofocus
          />
          <button type="submit" class="btn btn-add">
            <i class="fa-solid fa-plus"></i>
          </button>
        </form>
        <span class="empty-input d-none"
          >You can not add an empty input. Please write something.</span
        >
        <ul class="todo-list"></ul>
        <div class="footer d-none">
          <span class="pending">You have 4 pending tasks</span>
          <button class="btn clear">Clear All</button>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
